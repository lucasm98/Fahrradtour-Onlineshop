<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{checkBike.title}">Bike Name</title>
</head>
<body>
        <header th:replace="template :: header"></header>
        <div class="ui segment">
        <div th:if="${!bool}">
            <div class="ui header" STYLE=" float: right;">
                All Bikes Bought or not Available
            </div>
            </br>
        </div>
        <form method="post" role="form" class="ui form" id="form" th:action="@{/cart}" th:object="${form}" th:if="${bool}">
        <div class="ui header">Bikes :</div>
        <table class="ui celled table">
            <thead>
            <tr>
                <th th:text="#{checkBike.image}">Image</th>
                <th th:text="#{checkBike.name}">Name</th>
                <th th:text="#{checkBike.type}">User</th>
                <th th:text="#{checkBike.price}">User</th>
                <th th:text="#{checkBike.addToCart}">Start</th>


            </tr>
            </thead>
            <tbody th:remove="all-but-first">
            <tr th:each="bike : ${bikes}">
                <td><img class="ui small image" th:src="@{/resources/img/{path}.jpg(path=${bike.getImage()})}"
                           src="../static/resources/img/foTo.jpg"></td>
                <td th:text="${bike.getName()}"></td>
                <td th:text="${bike.getBikeType()}"></td>
                <td th:text="${bike.getPrice()}"></td>
                <td>
                    <input type="checkbox" th:name="ids" th:id="${bike.id}" th:value="${bike.id}" checked>
                </td>

            </tr>
            </tbody>
        </table>
        <button type="submit" class="ui button" th:text="#{checkBike.add}" style=" float: right;padding-top:10px;">Buy</button>
        </br></br>
        <input type="hidden" name="pid" value="0" th:value="${booking}"/>
        </form>
        </div>
        <footer th:replace="template :: footer"></footer>
</body>
</html>
