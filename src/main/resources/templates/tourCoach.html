<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
</head>
<body>
<header>
    <div class="ui container">
        <header th:replace="template :: header"></header>
    </div>
</header>
<div class=" ui segment">
    <div th:if="${catalog.isEmpty()}">
        <div class="ui header" STYLE=" float: left;">
            No Tours for You
        </div>
        </br>
    </div>
    <div class="ui header" th:if="${!catalog.isEmpty()}">
        Your Tours :
    </div>
    <div class="ui link cards">
        <div class="ui card " th:each="tour : ${catalog}">
            <div class="ui content">
                <div class="ui header" th:text="${tour.name}">text</div>
            </div>
            <div class="ui content">
                <div class="meta">
                    <span th:text="#{tourManager.start}">Start</span>
                    <span class="ui fade right" th:text="${tour.getGermanStart()}">Start</span><br>
                    <span th:text="#{tourManager.end}">End</span>
                    <span class="ui fade right" th:text="${tour.getGermanEnd()}">End</span>
                </div>
            </div>
            <div class="ui content">
                <a th:href="@{/tourResupply/{id}(id=${tour.id})}">
                    <div class="ui animated button">
                        <div class="visible content">Open</div>
                        <div class="hidden content">
                            <i class="right arrow icon"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <br>
</div>


<footer th:replace="template :: footer"></footer>


</body>
</html>
