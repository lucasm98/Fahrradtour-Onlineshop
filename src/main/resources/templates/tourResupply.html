<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
</head>
<body>
<header>
    <div class="ui container">
        <header th:replace="template :: header"></header>
    </div>
</header>
<a class="ui button" th:href="@{/insuranceCaseForm/{id}(id=${tour.id})}" th:text="#{insuranceCaseManager.create.new}">New</a><br>
<div class="ui segment" th:if="${bool}">
    <table class="ui celled table">
        <thead>
        <tr>
            <th th:text="#{insurance.id}">locationID</th>
            <th th:text="#{insurance.user}">location</th>
            <th th:text="#{insurance.text}">text</th>

        </tr>
        </thead>
        <tbody th:remove="all-but-first">
        <tr th:each="insuranceCase : ${insuranceCases}">
            <td th:text="${insuranceCase.id}">lel</td>
            <td th:text="${insuranceCase.getUserAccount().getUsername()}">user</td>
            <td th:text="${insuranceCase.text}">text</td>
        </tr>
        </tbody>
    </table>
</div>
<div class=" ui segment">
    <table class="ui celled table">
    <thead>
    <tr>
        <th th:text="#{tourResupply.id}">locationID</th>
        <th th:text="#{tourResupply.loc}">location</th>
        
    </tr>
    </thead>
    <tbody th:remove="all-but-first">
    <tr th:each="resupply : ${catalog}">
        <td th:text="${resupply.getId()}">lel</td>
        <td>
            <a th:text="${resupply.getAddress().toString()}" class="ui header" th:href="@{/management/resupplyStation/{id}(id=${resupply.id})}">Location</a>
        </td>
    </tr>
    </tbody>
    </table>
</div>


<footer th:replace="template :: footer"></footer>


</body>
</html>
