bike.name = Cube LTD CLS Pro 2014
bike.description = LTD ist ein von der Cube's Palette aluminiumgerahmtentes Mountainbike mit 100mm Federweg vorne. Dieses Fahhrad ist perfekt, um lokale Strecken und Einzelpfade zu erkunden oder sogar um das eine oder andere Rennen zu bew\u00e4ltigen. Die LTD-Reihe wurde sowohl f\u00fcr den Komfort als auch f\u00fcr die Leistungsf\u00e4higkeit entwickelt und ist mit h\u00f6herwertigen Komponenten ausgestattet, die eine glattere Schaltung, mehr Bremskraft und einen weicheren Federweg bieten, sowie mit Komponenten, die generell haltbarer sind. Sowohl der Cube LTD Pro als auch der Cube LTD SL sind auch als 29" Rad erh\u00e4ltlich. F\u00fcr ein g\u00fcnstigeres Angebot an aluminiumgerahmten Mountainbikes, die sowohl mit 26" als auch mit 29" R\u00e4dern erh\u00e4ltlich sind, beachten Sie bitte die folgenden Modelle, die in der Preisreihenfolge (das G\u00fcnstigste zuerst) aufgef\u00fchrt sind: Cube Aim, Cube Analog V-brake, Cube Aim Disc, Cube Analog Disc, Cube Analog 29, Cube Attention, Cube Acid, Cube Acid 29.
bike.img = Standard
ebike.name = E-Power RS 160 Factory
ebike.description = K\u00f6nig der Berge. Du liebst es lange Touren zu machen, gemischt aus anspruchsvollen Ansteigen and Gef\u00e4llen. Dann ist das E-Power RS 160 Fahhrad perfekt f\u00fcr dich. Von nun an ben\u00f6tigen Sie kein Shuttle mehr. Ausgestattet mit dem neuen Bosch Performance CX-Motor und einem 625 Wh-Akku kennt der E-Power RS 160 keine Grenzen. Mit 29er-Reifen vorne und 650B + hinten bietet der E-Power RS 160 ultimativen Grip auf allen Oberfl\u00e4chen. Eine moderne Mountainbike-Geometrie kombiniert mit einer kurzen Kettenstrebe (455mm in Gr\u00f6\u00dfe M), verleiht dem Bike ein Maximum an Agilit\u00e4t. Ein hochwertiger Aluminiumrahmen mit dreifach konifizierter Konstruktion f\u00fcr ein leichtes und robustes E-Bike. Shadow Edge Tube 2. 0 - der stabilste und sicherste E-Fahhradrahmen der Welt mit integriertem Akku! Komfortable All Mountain Geometrie - ideal f\u00fcr lange Touren in den Bergen. Ein wahrer K\u00f6nig der Berge.
