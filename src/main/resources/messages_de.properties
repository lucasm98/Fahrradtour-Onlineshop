howto.title = How To
howto.firstheader = Registration und Login
howto.firstcontent = Damit Sie eine Tour buchen k\u00f6nnen, m\u00fcssen Sie sich zuerst bei unserer Firma registrieren. Dies gew\u00e4hrleistet uns, die eindeutige Zuordnung von Buchungen zu einem Account. Gehen Sie daf\u00fcr auf das Registrierungssymbol in der Navigationsleiste. Anschlie\u00dfend geben Sie Ihre pers\u00f6nlichen Information ein, welche wir gem\u00e4ß der Datenschutzrichtlinien verwalten. Danach k\u00f6nnen Sie sich mit Ihrem Benutzernamen und Passwort anmelden.
howto.secondheader = Buchung
howto.secondcontent = Nachdem Sie sich registriert haben, loggen Sie sich mit IHren Daten ein und dann k\u00f6nnen Sie die gew\u00fcnschten Touren buchen. Gehen Sie daf\u00fcr auf das Tourensymbol in der Navigationsleiste. Dann klicken Sie auf das Bild der gew\u00fcnschten Tour und stellen Sie alles n\u00f6tige ein. Sie k\u00f6nnen Ihre Buchungen unter Meine Buchungen einsehen. Für eine abgeschlossene Tour erhalten Sie Treuepunkte, welche beim Erwerb des Fahrrads genutzt werden k\u00f6nnen.  
howto.thirdheader = Fahrradkauf
howto.thirdcontent = Wenn Sie eine Tour abgeschlossen haben, besteht f\u00fcr Sie die M\u00f6glichkeit das gefahrene Fahrrad zu kaufen. Unter Meine Buchungen ist nun die Option zum Kauf freigeschalten. Wenn Sie sich entscheiden das Fahrrad zu kaufen, dann ist dieses nun im Warenkorb, wo Sie den Bazahlprozess abwickeln k\u00f6nnen. Treuepunkte k\u00f6nnen Sie benutzen, um Touren zu rabattieren (pro Punkt 10%). Sie brauchen min 3 Punkte zum Kauf und k\u00f6nnen max 5 einsetzen.


